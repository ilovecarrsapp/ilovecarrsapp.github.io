<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Carrs Fan Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        /* ... (previous CSS until gallery section) ... */

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Shopping Cart Image */
        .gallery-item:nth-child(1) {
            background: linear-gradient(45deg, #FF3366, #6B4BFF);
            position: relative;
        }

        .gallery-item:nth-child(1)::before {
            content: 'üõí';
            font-size: 5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Store Building Image */
        .gallery-item:nth-child(2) {
            background: linear-gradient(45deg, #6B4BFF, #00D1FF);
            position: relative;
        }

        .gallery-item:nth-child(2)::before {
            content: 'üè™';
            font-size: 5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Shopping Bag Image */
        .gallery-item:nth-child(3) {
            background: linear-gradient(45deg, #00D1FF, #FF3366);
            position: relative;
        }

        .gallery-item:nth-child(3)::before {
            content: 'üõçÔ∏è';
            font-size: 5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Star Rating Image */
        .gallery-item:nth-child(4) {
            background: linear-gradient(45deg, #FF3366, #6B4BFF);
            position: relative;
        }

        .gallery-item:nth-child(4)::before {
            content: '‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê';
            font-size: 2rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
        }

        /* Card Overlays */
        .gallery-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(transparent, rgba(0,0,0,0.5));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Animation for emojis */
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -60%); }
        }

        .gallery-item::before {
            animation: float 3s ease-in-out infinite;
        }

        /* Card Labels */
        .gallery-item-label {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            color: white;
            font-weight: 600;
            z-index: 2;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .gallery-item:hover .gallery-item-label {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- ... (previous HTML until gallery section) ... -->

    <section class="gallery">
        <div class="gallery-item">
            <div class="gallery-item-label">Shopping Cart</div>
        </div>
        <div class="gallery-item">
            <div class="gallery-item-label">Our Store</div>
        </div>
        <div class="gallery-item">
            <div class="gallery-item-label">Shopping Time</div>
        </div>
        <div class="gallery-item">
            <div class="gallery-item-label">5-Star Experience</div>
        </div>
    </section>

</body>
</html>
