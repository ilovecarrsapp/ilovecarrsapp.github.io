<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status - ilovecarrsapp</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #0af;
            --dark: #0a0a1f;
            --text: #e0e0ff;
            --grid: rgba(0, 255, 157, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background: var(--dark);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .system-header {
            background: rgba(10, 10, 31, 0.9);
            padding: 1rem;
            border-bottom: 2px solid var(--primary);
            position: fixed;
            width: 100%;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .system-time {
            color: var(--primary);
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        .user-info {
            color: var(--secondary);
        }

        .main-content {
            padding-top: 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .status-card {
            background: rgba(10, 10, 31, 0.8);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }

        .status-header {
            color: var(--primary);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .system-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="system-bg"></div>
    
    <header class="system-header">
        <div class="header-content">
            <div class="system-time" id="utcTime">2025-01-29 20:09:50</div>
            <div class="user-info">USER: ilovecarrsapp</div>
        </div>
    </header>

    <main class="main-content">
        <div class="status-grid">
            <div class="status-card">
                <h3 class="status-header">System Status</h3>
                <p>ONLINE</p>
                <p>Connection: Secure</p>
                <p>Latency: 12ms</p>
            </div>
            
            <div class="status-card">
                <h3 class="status-header">User Session</h3>
                <p>Status: Active</p>
                <p>Session ID: #AF392E1</p>
                <p>Last Login: 2025-01-29</p>
            </div>

            <div class="status-card">
                <h3 class="status-header">System Resources</h3>
                <p>CPU Usage: 23%</p>
                <p>Memory: 4.2GB/16GB</p>
                <p>Storage: 756GB Free</p>
            </div>
        </div>
    </main>

    <script>
        // Update UTC time every second
        function updateTime() {
            const timeElement = document.getElementById('utcTime');
            const now = new Date();
            
            const year = now.getUTCFullYear();
            const month = String(now.getUTCMonth() + 1).padStart(2, '0');
            const day = String(now.getUTCDate()).padStart(2, '0');
            const hours = String(now.getUTCHours()).padStart(2, '0');
            const minutes = String(now.getUTCMinutes()).padStart(2, '0');
            const seconds = String(now.getUTCSeconds()).padStart(2, '0');

            const formattedTime = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            timeElement.textContent = formattedTime;
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);

        // Add some dynamic system status updates
        setInterval(() => {
            const cpuUsage = Math.floor(Math.random() * 30 + 10);
            const memoryUsage = (Math.random() * 2 + 3).toFixed(1);
            document.querySelector('.status-card:last-child').innerHTML = `
                <h3 class="status-header">System Resources</h3>
                <p>CPU Usage: ${cpuUsage}%</p>
                <p>Memory: ${memoryUsage}GB/16GB</p>
                <p>Storage: 756GB Free</p>
            `;
        }, 3000);
    </script>
</body>
</html>
